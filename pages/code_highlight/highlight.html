<link id="css" rel="stylesheet" type="text/css" href="./highlight_files/styles/shCoreEclipse.css">
<script type="text/javascript" src="./highlight_files/jquery.cookies.2.2.0.min.js"></script>

<!-- shCore.js 和 shBrushAll.js 是核心js, 用来对代码进行格式化的 -->
<script type="text/javascript" src="./highlight_files/shCore.js"></script>
<script type="text/javascript" src="./highlight_files/shBrushAll.js"></script>

<script>
 var cookieOptions = {
    hoursToLive: 30 * 24
  }
var REGX_HTML_ENCODE = /"|&|'|<|>|[\x00-\x20]|[\x7F-\xFF]|[\u0100-\u2700]/g;
function encodeHtml(s){
      return (typeof s != "string") ? s :
          s.replace(REGX_HTML_ENCODE,
                    function($0){
                        var c = $0.charCodeAt(0), r = ["&#"];
                        c = (c == 0x20) ? 0xA0 : c;
                        r.push(c); r.push(";");
                        return r.join("");
                    });
}
function change(type){    //更改样式
    var css=document.getElementById("css"); 
    if ("default"==type)
    	css.setAttribute("href","./highlight_files/styles/shCoreDefault.css"); 
    if ("emacs"==type)
    	css.setAttribute("href","./highlight_files/styles/shCoreEmacs.css"); 
	if ("django"==type)
    	css.setAttribute("href","./highlight_files/styles/shCoreDjango.css");
	if ("eclipse"==type)
    	css.setAttribute("href","./highlight_files/styles/shCoreEclipse.css");
	if ("fadetogrey"==type)
    	css.setAttribute("href","./highlight_files/styles/shCoreFadeToGrey.css");
	if ("mdultra"==type)
    	css.setAttribute("href","./highlight_files/styles/shCoreMDUltra.css");
	if ("midnight"==type)
    	css.setAttribute("href","./highlight_files/styles/shCoreMidnight.css");
	if ("rdark"==type)
    	css.setAttribute("href","./highlight_files/styles/shCoreRDark.css");
	render();
} 

$(document).ready(function (){
	if(jQuery.cookies.get("lang_type")){
		$("#code_type").val(jQuery.cookies.get("lang_type"));
	}
	$('#to_html').cookieFill(cookieOptions);
	$('#gutter').cookieFill(cookieOptions);
	if(jQuery.cookies.get("style_type")){
		$(":radio").removeAttr("checked");
		$(":radio[value=" + jQuery.cookies.get("style_type") + "]").attr("checked","checked");
		change(jQuery.cookies.get("style_type"));
	}
	$("#html_div").hide();
	SyntaxHighlighter.all();
	$(":radio").click(function (){
		change($(this).val());	
	});
	$("#to_html").click(function (){
    	if($("#to_html").attr("checked")){
			toHTML();
    		$("#html_div").show();
		}
    	else{
    		$("#html_div").hide();
		}
	});
	$("#gutter").click(function (){
		render();
	});
	$("#syntaxhh").popover({
		title:"SyntaxHighLighter",
		content:"SyntaxHighlighter是一套在浏览器上对各种代码进行语法着色的独立 JavaScript库。",
		placement:"bottom"
	});
	$('#to_html').cookieBind();
	$('#gutter').cookieBind();
});

function render(){
	$("#result_div").empty();
	$("#result_div").prepend("<pre>"+encodeHtml($("#code_source").val())+"</pre>");
	var class_v="brush :"+$("#code_type").val()+";";
	if("checked"!=$("#gutter").attr("checked"))
		class_v=class_v+"gutter: false;";
	$("#result_div pre").addClass(class_v);
	SyntaxHighlighter.highlight();
	toHTML();
	jQuery.cookies.set("style_type",$(':radio[checked="checked"]').val(),cookieOptions);
	jQuery.cookies.set("lang_type",$('#code_type').val(),cookieOptions);
}
function toHTML(){
	var html="<link rel='stylesheet' type='text/css' href='http://tools.oschina.net";
	html=html+$("#css").attr("href");
	html=html+"'/>";
	html=html+$(".syntaxhighlighter").parent().html();
	$("#html_div textarea").val(html);
	if($("#to_html").attr("checked"))
	{
		$("#html_div").show();
	}
	else{
		$("#html_div").hide();
	}
}
</script>
